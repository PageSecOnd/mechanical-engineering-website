    <!--导航栏 start-->
    <div class="ab_Nav"> 
      <!-- 控制menu -->
      <div class="nav_menu">
        <p> <span></span> <span></span> <span></span> </p>
      </div>
      <!-- 菜单 -->
      <div class="nav_list">
        <ul>
          <li {pboot:if(0=='{sort:scode}')}class="active"{/pboot:if}><a href="{pboot:sitedomain}/">网站首页</a></li>
          {pboot:nav}
          <li {pboot:if('[nav:scode]'=='{sort:tcode}')}class="active"{/pboot:if}><a href="[nav:link]">[nav:name]</a></li>
          {/pboot:nav}
        </ul>
        <div class="nav_mask"></div>
      </div>
    </div>
    <!--导航栏 end-->
    <div class="clear"></div>
  </div>
</div>
<script type="text/javascript">
    $('.nav_mask').click(function () {
      $('.nav_list').removeClass('open')
    })
    $('.nav_menu,.nav_list').click(function (e) {
      e.stopPropagation()
    })
    $('.ab_Nav').find('.nav_menu').click(function (e) {
      $('.nav_list').toggleClass('open')
    })
    $(function () {
      $(".nav_list ul li i").click(function () {
        var b = false;
        if ($(this).attr("class") == "cur") {
          b = true;
        }
        $(".nav_list ul li ul").prev("i").removeClass("cur");
        $(".nav_list>ul>li").children("ul").slideUp("fast");
        if (!b) {
          $(this).addClass("cur");
          $(this).siblings("ul").slideDown("fast");
        }
      })
    });
  </script>
